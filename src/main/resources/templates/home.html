<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>
<body>
<div class="page-container">
    <header>
        <th:block th:include="~{fragments/nav}"></th:block>
    </header>
    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Tasks</span></h1>
        <hr class="hr-3 w-75 bg-white"/>
        <form class="mx-auto w-75 " method="POST" action="/home" th:object="${tasks}">


            <div th:each="t : ${tasks}" class="card-group task-card">
                <div class="card">

                    <div class="card-title">
                        <h5  class="card-title">Name</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="${t.name}">Repair Laptop</small>
                    </div>
                </div>
                <div class="card">

                    <div class="card-title">
                        <h5 class="card-title">Assigned to</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="${t.assigned_to}">George</small>
                    </div>
                </div>
                <div class="card">

                    <div class="card-title">
                        <h5 class="card-title">Classification</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="${t.classification}" th:class="|classifications ${t.classification}|">SUPPORT</small>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <h5 class="card-title">Due Date</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="${t.due_date}">2020-08-30</small>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <h5 class="card-title">Progress</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="${t.progress}">OPEN</small>
                    </div>
                </div>

                <a class="button prBtn" th:href="@{/home/{id}(id = ${t.id})}">Progress</a>
            </div>

        </form>
    </main>

    <th:block th:include="~{fragments/footer}"></th:block>

</div>
</body>
</html>
